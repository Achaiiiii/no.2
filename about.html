    <script>
        function sendDanmu() {
            const message = document.getElementById("messageInput").value;
            if (message.trim() === "") return;

            const danmuContainer = document.getElementById("danmuContainer");
            const danmuMessage = document.createElement("span");
            danmuMessage.classList.add("danmu-message");
            danmuMessage.style.top = Math.random() * 80 + "vh"; // 隨機垂直位置
            danmuMessage.style.animationDuration = (Math.random() * 5 + 5) + "s"; // 隨機動畫時間
            danmuMessage.textContent = message;
            danmuContainer.appendChild(danmuMessage);

            // 保存留言到本地存儲
            const messages = JSON.parse(localStorage.getItem("messages")) || [];
            messages.push({ message, timestamp: Date.now() });
            localStorage.setItem("messages", JSON.stringify(messages));

            // 清空輸入框
            document.getElementById("messageInput").value = "";

            danmuMessage.addEventListener("animationend", () => {
                danmuContainer.removeChild(danmuMessage);
            });
        }

        function loadDanmu() {
            const messages = JSON.parse(localStorage.getItem("messages")) || [];
            const now = Date.now();
            const twoDaysInMillis = 2 * 24 * 60 * 60 * 1000; // 兩天的毫秒數

            messages.forEach(item => {
                if (now - item.timestamp < twoDaysInMillis) {
                    const danmuContainer = document.getElementById("danmuContainer");
                    const danmuMessage = document.createElement("span");
                    danmuMessage.classList.add("danmu-message");
                    danmuMessage.style.top = Math.random() * 80 + "vh"; // 隨機垂直位置
                    danmuMessage.style.animationDuration = (Math.random() * 20 + 35) + "s"; // 隨機動畫時間
                    danmuMessage.textContent = item.message;
                    danmuContainer.appendChild(danmuMessage);

                    // 動畫結束後刪除彈幕
                    danmuMessage.addEventListener("animationend", () => {
                        danmuContainer.removeChild(danmuMessage);
                    });
                }
            });
        }

        
        loadDanmu(); // 在頁面加載時載入彈幕
    </script>

<script>
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');

    // 調整 canvas 尺寸
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // 星星數量
    const starCount = 400;
    const stars = [];

    // 創建星星
    for (let i = 0; i < starCount; i++) {
        stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 2 + 1, // 隨機半徑
            speed: Math.random() * 0.5 + 0.1, // 隨機速度
            alpha: Math.random() // 隨機透明度
        });
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // 清空畫布

        // 繪製每個星星
        stars.forEach(star => {
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 0.5);
            ctx.fillStyle = 'rgba(255, 255, 255, ' + star.alpha + ')';
            ctx.shadowColor = 'rgba(255, 255, 255, 0.8'; // 增加發光效果
            ctx.shadowBlur = 10; // 發光模糊度
            ctx.fill();
        });

        // 更新星星位置
        stars.forEach(star => {
            star.y += (Math.random() * 0.2 - 0.1); // 隨機上下移動
            if (star.y > canvas.height) {
                star.y = 0; // 從上方重新出現
                star.x = Math.random() * canvas.width; // 隨機x位置
            } else if (star.y < 0) {
                star.y = canvas.height; // 從下方重新出現
                star.x = Math.random() * canvas.width; // 隨機x位置
            }
            // 隨機改變透明度以實現閃爍
            star.alpha = Math.random();
        });

        requestAnimationFrame(draw); // 動畫循環
    }

    draw(); // 開始繪製

    // 確保 canvas 大小跟隨窗口調整
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    var audioPlayer = document.getElementById("audio-player");
        var toggleButton = document.getElementById("toggle-music");
        var musicSelect = document.getElementById("music-select");

        // 檢查 localStorage 中的音樂狀態
        if (localStorage.getItem("music-playing") === "true") {
            audioPlayer.play();
            toggleButton.classList.add("playing");
            toggleButton.innerText = "暫停音樂";
        }

        if (localStorage.getItem("music-src")) {
            audioPlayer.src = localStorage.getItem("music-src");
            musicSelect.value = localStorage.getItem("music-src");
        }

        function changeMusic() {
            var selectedMusic = musicSelect.value;
            audioPlayer.src = selectedMusic;
            localStorage.setItem("music-src", selectedMusic);
            audioPlayer.play();
            toggleButton.classList.add("playing");
            toggleButton.innerText = "暫停音樂";
            localStorage.setItem("music-playing", "true");
        }

        function toggleMusic() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                toggleButton.classList.add("playing");
                toggleButton.innerText = "暫停音樂";
                localStorage.setItem("music-playing", "true");
            } else {
                audioPlayer.pause();
                toggleButton.classList.remove("playing");
                toggleButton.innerText = "播放音樂";
                localStorage.setItem("music-playing", "false");
            }
        }

        // 監聽所有超連結的點擊事件
        var links = document.querySelectorAll('a');
        links.forEach(function(link) {
            link.addEventListener('click', function() {
                localStorage.setItem("music-playing", "true");  // 確保音樂播放狀態持續
            });
        });
</script>
